<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Coverflow</title>
    <!-- Cdn  -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <!-- Css -->
   <link rel="stylesheet" href="./style.css">
 
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <h1>ВебКадеми</h1>
        <p>обучение веб-разработке</p>
    </div>
<!-- Heading -->
    <h1 class="heading">Swiper Coverflow</h1>
    

    <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">
      <img src="./img/first.png" srcset="./img/first.png"  alt="">
    </div>
    <div class="swiper-slide">
      <img src="./img/second.png" srcset="./img/second.png"  alt="">
    </div>
    <div class="swiper-slide">
      <img src="./img/third.png" srcset="./img/third.png"  alt="">
    </div>
    <div class="swiper-slide">
      <img src="./img/forth.png" srcset="./img/forth.png"  alt="">
    </div>

  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

</div>


<!-- Swiper js -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script src="./main.js"></script>
</body>
</html>
